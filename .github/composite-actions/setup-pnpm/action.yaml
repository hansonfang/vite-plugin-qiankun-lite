name: setup-pnpm
description: "This is a composite GitHub Action that sets up pnpm, node and installs the project's dependencies."
runs:
    using: "composite"
    steps:
        - uses: pnpm/action-setup@v2
          with:
              version: 10
        - uses: actions/setup-node@v4
          with:
              node-version: 24
              cache: pnpm
              registry-url: "https://registry.npmjs.org"
        - run: pnpm install
          shell: bash
